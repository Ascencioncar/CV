<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarr√≥n de Amor - Carlos & Vanesa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffc1e0 0%, #e6d5f5 50%, #c1d9ff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .heart-icon {
            color: #e74c3c;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .user-selector {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .user-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: #666;
        }

        .user-btn:hover {
            background: #f0f0f0;
        }

        .user-btn.active-carlos {
            background: #3498db;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .user-btn.active-vanesa {
            background: #e91e63;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card.border-carlos {
            border: 4px solid #a8d5ff;
        }

        .card.border-vanesa {
            border: 4px solid #ffb3d9;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .stars-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stars-count {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .star-icon {
            color: #ffd700;
            font-size: 2em;
        }

        .count {
            font-size: 3em;
            font-weight: bold;
            color: #333;
        }

        .add-star-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-star-btn:hover {
            transform: scale(1.1);
        }

        .btn-carlos {
            background: #3498db;
        }

        .btn-vanesa {
            background: #e91e63;
        }

        .note-input-section {
            display: flex;
            gap: 10px;
        }

        .note-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            outline: none;
        }

        .note-input:focus {
            border-color: #9b59b6;
        }

        .send-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .notes-list {
            margin-top: 20px;
        }

        .note-item {
            background: linear-gradient(135deg, #f5f0ff 0%, #ffe6f0 100%);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #9b59b6;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .note-content {
            flex: 1;
        }

        .note-text {
            color: #333;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .note-meta {
            color: #666;
            font-size: 0.9em;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
            transition: color 0.3s;
        }

        .delete-btn:hover {
            color: #c0392b;
        }

        .empty-notes {
            text-align: center;
            color: #999;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heart-icon">‚ù§Ô∏è</div>
            <h1>Nuestro Pizarr√≥n de Amor</h1>
            <p>Carlos & Vanesa</p>
        </div>

        <div class="user-selector">
            <button class="user-btn" id="btn-carlos">Carlos</button>
            <button class="user-btn" id="btn-vanesa">Vanesa</button>
        </div>

        <div class="stats-grid">
            <div class="card" id="current-user-card">
                <h2>Tus Estrellas</h2>
                <div class="stars-display">
                    <div class="stars-count">
                        <span class="star-icon">‚≠ê</span>
                        <span class="count" id="current-stars">0</span>
                    </div>
                    <button class="add-star-btn" id="add-star-btn">+</button>
                </div>
            </div>

            <div class="card">
                <h2>Estrellas de <span id="other-user-name">Vanesa Morales</span></h2>
                <div class="stars-count">
                    <span class="star-icon">‚≠ê</span>
                    <span class="count" id="other-stars">0</span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Dejar una nota para <span id="note-recipient">Vanesa Morales</span></h2>
            <div class="note-input-section">
                <input type="text" class="note-input" id="note-input" placeholder="Escribe algo lindo...">
                <button class="send-btn" id="send-btn">Enviar</button>
            </div>
        </div>

        <div class="card">
            <h2>Tus Notas Recibidas</h2>
            <div class="notes-list" id="notes-list">
                <div class="empty-notes">
                    A√∫n no tienes notas. ¬°Espera a que te dejen una!
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadData() {
            var saved = localStorage.getItem('pizarronData');
            if (saved) {
                return JSON.parse(saved);
            }
            return {
                carlos: {
                    name: 'Carlos Cuartas',
                    stars: 0,
                    notes: []
                },
                vanesa: {
                    name: 'Vanesa Morales',
                    stars: 0,
                    notes: []
                }
            };
        }

        function saveData() {
            localStorage.setItem('pizarronData', JSON.stringify(data));
        }

        var data = loadData();
        var currentUser = 'carlos';

        function switchUser(user) {
            currentUser = user;
            updateUI();
        }

        function updateUI() {
            var otherUser = currentUser === 'carlos' ? 'vanesa' : 'carlos';
            
            document.getElementById('btn-carlos').className = 
                currentUser === 'carlos' ? 'user-btn active-carlos' : 'user-btn';
            document.getElementById('btn-vanesa').className = 
                currentUser === 'vanesa' ? 'user-btn active-vanesa' : 'user-btn';
            
            var currentCard = document.getElementById('current-user-card');
            currentCard.className = currentUser === 'carlos' ? 'card border-carlos' : 'card border-vanesa';
            
            var addStarBtn = document.getElementById('add-star-btn');
            addStarBtn.className = currentUser === 'carlos' ? 'add-star-btn btn-carlos' : 'add-star-btn btn-vanesa';
            
            var sendBtn = document.getElementById('send-btn');
            sendBtn.className = currentUser === 'carlos' ? 'send-btn btn-carlos' : 'send-btn btn-vanesa';
            
            document.getElementById('current-stars').textContent = data[currentUser].stars;
            document.getElementById('other-stars').textContent = data[otherUser].stars;
            
            document.getElementById('other-user-name').textContent = data[otherUser].name;
            document.getElementById('note-recipient').textContent = data[otherUser].name;
            
            displayNotes();
        }

        function addStar() {
            data[currentUser].stars++;
            document.getElementById('current-stars').textContent = data[currentUser].stars;
            saveData();
        }

        function addNote() {
            var input = document.getElementById('note-input');
            var noteText = input.value.trim();
            
            if (noteText) {
                var otherUser = currentUser === 'carlos' ? 'vanesa' : 'carlos';
                var note = {
                    id: Date.now(),
                    text: noteText,
                    from: currentUser,
                    date: new Date().toLocaleDateString('es-ES')
                };
                
                data[otherUser].notes.unshift(note);
                input.value = '';
                
                saveData();
                displayNotes();
            }
        }

        function deleteNote(noteId) {
            data[currentUser].notes = data[currentUser].notes.filter(function(note) {
                return note.id !== noteId;
            });
            saveData();
            displayNotes();
        }

        function displayNotes() {
            var notesList = document.getElementById('notes-list');
            var notes = data[currentUser].notes;
            
            if (notes.length === 0) {
                var otherUser = currentUser === 'carlos' ? 'vanesa' : 'carlos';
                notesList.innerHTML = '<div class="empty-notes">A√∫n no tienes notas. ¬°Espera a que ' + data[otherUser].name + ' te deje una!</div>';
            } else {
                var html = '';
                for (var i = 0; i < notes.length; i++) {
                    var note = notes[i];
                    html += '<div class="note-item">' +
                        '<div class="note-content">' +
                        '<div class="note-text">' + note.text + '</div>' +
                        '<div class="note-meta">De: ' + data[note.from].name + ' - ' + note.date + '</div>' +
                        '</div>' +
                        '<button class="delete-btn" onclick="deleteNote(' + note.id + ')">üóëÔ∏è</button>' +
                        '</div>';
                }
                notesList.innerHTML = html;
            }
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                addNote();
            }
        }

        document.getElementById('btn-carlos').addEventListener('click', function() {
            switchUser('carlos');
        });

        document.getElementById('btn-vanesa').addEventListener('click', function() {
            switchUser('vanesa');
        });

        document.getElementById('add-star-btn').addEventListener('click', addStar);

        document.getElementById('send-btn').addEventListener('click', addNote);

        document.getElementById('note-input').addEventListener('keypress', handleEnter);

        updateUI();
    </script>
</body>
</html>
